    <style>
      main {
        margin-top: 80px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0 text-light" target="_blank" > Todo List </a>

        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader"  class="spinner-border text-danger m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
          <div id="content">
            <form onSubmit="App.addTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Agrega una tarea..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label class="form-control-plaintext" idTask>
                  <input type="checkbox" />
                  <span class="content">Descripcion de tarea...</span>
                  <!-- <button type="button" class="close" id="button-addon2" aria-label="Close" onclick="console.log(getElementById('label1').parentNode.removeChild(getElementById('label1')))"> -->
                  <button type="button" class="close" id="button-addon2" aria-label="Close" onclick="App.deleteTask(); return false;">
                    <span aria-hidden="true">&times;</span>    
                  </button>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>
